<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual lab tasks</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06d6a0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .menu-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .menu-card.word {
            border-top: 5px solid var(--accent);
        }
        
        .menu-card.sherlock {
            border-top: 5px solid var(--success);
        }
        
        .menu-card.hair {
            border-top: 5px solid var(--warning);
        }
        
        .menu-card.park {
            border-top: 5px solid var(--info);
        }
        
        .card-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .card-description {
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Virtual lab tasks</h1>
            <p class="subtitle"> </p>
        </header>
        
        <div class="dashboard">
            <div class="menu-card word" onclick="location.href='word/index1.html'">
                <div class="card-icon">üìù</div>
                <h2 class="card-title">4 skills</h2>
                <p class="card-description"> </p>
            </div>
            
            <div class="menu-card sherlock" onclick="location.href='sherlock/index2.html'">
                <div class="card-icon">üîç</div>
                <h2 class="card-title">Comics</h2>
                <p class="card-description"> </p>
            </div>
            
            <div class="menu-card hair" onclick="location.href='hair/index3.html'">
                <div class="card-icon">üíá</div>
                <h2 class="card-title"> Appearance</h2>
                <p class="card-description"> </p>
            </div>
            
            <div class="menu-card park" onclick="location.href='park/index4.html'">
                <div class="card-icon">üå≥</div>
                <h2 class="card-title">My ideal park</h2>
                <p class="card-description"> </p>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 Ybraiym Kymbat English learning portal</p>
        </footer>
    </div>

    <script>
        // –ö–∞—Ä—Ç–æ—á–∫–∞–ª–∞—Ä“ì–∞ –∞–Ω–∏–º–∞—Ü–∏—è “õ–æ—Å—É
        document.querySelectorAll('.menu-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
