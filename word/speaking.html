                meaning: "–æ–Ω—ã“£ (–µ—Ä –∞–¥–∞–º “Ø—à—ñ–Ω)",
                example: "This is his book.",
                translation: "–ë“±–ª –æ–Ω—ã“£ –∫—ñ—Ç–∞–±—ã.",

            },
            {

                meaning: "–µ–¥—ñ",
                example: "He was here yesterday.",
                translation: "–û–ª –∫–µ—à–µ –æ—Å—ã–Ω–¥–∞ –±–æ–ª–¥—ã.",
                category: "verbs"
            },
            {
                word: "are",
                phonetic: "/…ëÀêr/",
                meaning: "–±–æ–ª—ã–ø —Ç–∞–±—ã–ª–∞–¥—ã",
                example: "We are friends.",
                translation: "–ë—ñ–∑ –¥–æ—Å–ø—ã–∑.",
                category: "verbs"
            },
            {
                word: "hot",
                phonetic: "/h…ít/",
                meaning: "—ã—Å—Ç—ã“õ, —ã—Å—ã“õ",
                example: "The tea is hot.",
                translation: "–®–∞–π —ã—Å—Ç—ã“õ.",
                category: "adjectives"
            },
            {
                word: "word",
                phonetic: "/w…úÀêd/",
                meaning: "—Å”©–∑",
                example: "This word is difficult.",
                translation: "–ë“±–ª —Å”©–∑ “õ–∏—ã–Ω.",
                category: "nouns"
            },
            {
                word: "what",
                phonetic: "/w…ít/",
                meaning: "–Ω–µ",
                example: "What is your name?",
                translation: "–°—ñ–∑–¥—ñ“£ –∞—Ç—ã“£—ã–∑ –∫—ñ–º?",
                category: "common"
            },
            {
                word: "some",
                phonetic: "/s åm/",
                meaning: "–±—ñ—Ä–∞–∑, –∫–µ–π–±—ñ—Ä",
                example: "I need some help.",
                translation: "–ú–∞“ì–∞–Ω –±—ñ—Ä–∞–∑ –∫”©–º–µ–∫ –∫–µ—Ä–µ–∫.",
                category: "common"
            },
            {
                word: "is",
                phonetic: "/…™z/",
                meaning: "–±–æ–ª—ã–ø —Ç–∞–±—ã–ª–∞–¥—ã",
                example: "She is a teacher.",
                translation: "–û–ª –º“±“ì–∞–ª—ñ–º.",
                category: "verbs"
            },
            {
                word: "you",
                phonetic: "/juÀê/",
                meaning: "—Å–µ–Ω, —Å—ñ–∑",
                example: "You are my friend.",
                translation: "–°–µ–Ω –º–µ–Ω—ñ“£ –¥–æ—Å—ã–º—ã–Ω—Å—ã“£.",
                category: "common"
            },
            {
                word: "or",
                phonetic: "/…îÀêr/",
                meaning: "–Ω–µ–º–µ—Å–µ",
                example: "Tea or coffee?",
                translation: "–®–∞–π –Ω–µ–º–µ—Å–µ –∫–æ—Ñ–µ?",
                category: "common"
            },
            {
                word: "had",
                phonetic: "/h√¶d/",
                meaning: "–∏–º–µ–ª–¥—ñ",
                example: "I had a car.",
                translation: "–ú–µ–Ω—ñ“£ –º–∞—à–∏–Ω–∞–º –±–æ–ª–¥—ã.",
                category: "verbs"
            },
            // “ö–∞–ª“ì–∞–Ω —Å”©–∑–¥–µ—Ä–¥—ñ –æ—Å—ã “Ø–ª–≥—ñ –±–æ–π—ã–Ω—à–∞ —Ç–æ–ª—ã“õ—Ç—ã—Ä—ã“£—ã–∑
            // –ú“±–Ω–¥–∞ —Ç–µ–∫ 100 —Å”©–∑ –∫”©—Ä—Å–µ—Ç—ñ–ª–≥–µ–Ω, “õ–∞–ª“ì–∞–Ω 900 —Å”©–∑–¥—ñ —Ç–æ–ª—ã“õ—Ç—ã—Ä—É “Ø—à—ñ–Ω
            // –∂–æ“ì–∞—Ä—ã–¥–∞“ì—ã —Ñ–æ—Ä–º–∞—Ç—Ç—ã “õ–æ–ª–¥–∞–Ω—ã“£—ã–∑
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä–¥—ñ –∞–ª—É
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const dictionaryContainer = document.getElementById('dictionaryContainer');
        const categoryTabs = document.querySelectorAll('.category-tab');
        
        const wordCount = document.getElementById('wordCount');
        
        // –ê“ì—ã–º–¥–∞“ì—ã –∫–∞—Ç–µ–≥–æ—Ä–∏—è
        let currentCategory = 'all';
        let currentWords = [...fullDictionary];
        
        // –î—ã–±—ã—Å –∂–∞–∑—É “Ø—à—ñ–Ω –∞–π–Ω—ã–º–∞–ª—ã–ª–∞—Ä
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
       
        
        // –°”©–∑–¥–µ—Ä–¥—ñ –∫”©—Ä—Å–µ—Ç—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function renderWords(words) {
            dictionaryContainer.innerHTML = '';
            
            if (words.length === 0) {
                dictionaryContainer.innerHTML = '<div class="no-results">–°”©–∑ —Ç–∞–±—ã–ª–º–∞–¥—ã</div>';
                wordCount.textContent = '–ñ–∞–ª–ø—ã —Å”©–∑–¥–µ—Ä —Å–∞–Ω—ã: 0';
                return;
            }
            
            words.forEach(item => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.innerHTML = `
                    <div class="word-header">
                        <div>
                            <span class="word">${item.word}</span>
                            <span class="phonetic">${item.phonetic}</span>
                        </div>
                        <div>
                            <button class="speak-btn" data-word="${item.word}">
                                <span>üîä –î—ã–±—ã—Å—Ç–∞—É</span>
                            </button>
                            <button class="record-btn" data-word="${item.word}">
                                <span>üé§ –ñ–∞–∑—É</span>
                            </button>
                        </div>
                    </div>
                    <div class="meaning">
                        <strong>–ú–∞“ì—ã–Ω–∞—Å—ã:</strong> ${item.meaning}
                    </div>
                    <div class="example">
                        <strong>–ú—ã—Å–∞–ª:</strong> ${item.example}
                    </div>
                    <div class="example">
                        <strong>–ê—É–¥–∞—Ä–º–∞—Å—ã:</strong> ${item.translation}
                    </div>
                    <audio class="audio-player" id="audio-${item.word}" controls style="display:none;"></audio>
                `;
                dictionaryContainer.appendChild(wordCard);
            });
            
            // –î—ã–±—ã—Å—Ç–∞—É –±–∞—Ç—ã—Ä–º–∞–ª–∞—Ä—ã–Ω–∞ –æ“õ–∏“ì–∞ —Ç—ã“£–¥–∞—É—à—ã–ª–∞—Ä—ã–Ω “õ–æ—Å—É
            document.querySelectorAll('.speak-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    speakWord(word);
                });
            });
            
            // –ñ–∞–∑—É –±–∞—Ç—ã—Ä–º–∞–ª–∞—Ä—ã–Ω–∞ –æ“õ–∏“ì–∞ —Ç—ã“£–¥–∞—É—à—ã–ª–∞—Ä—ã–Ω “õ–æ—Å—É
            document.querySelectorAll('.record-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    toggleRecording(word, this);
                });
            });
            
            wordCount.textContent = `–ñ–∞–ª–ø—ã —Å”©–∑–¥–µ—Ä —Å–∞–Ω—ã: ${words.length}`;
        }
        
        // –°”©–∑–¥—ñ –¥—ã–±—ã—Å—Ç–∞—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('–î—ã–±—ã—Å—Ç–∞—É –º“Ø–º–∫—ñ–Ω–¥—ñ–≥—ñ –±—Ä–∞—É–∑–µ—Ä—ñ“£—ñ–∑–¥–µ “õ–æ–ª–¥–∞—É –∫”©—Ä—Å–µ—Ç—ñ–ª–º–µ–π–¥—ñ.');
            }
        }
        
        // –î—ã–±—ã—Å –∂–∞–∑—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        async function toggleRecording(word, button) {
            if (!isRecording) {
                // –ñ–∞–∑—É–¥—ã –±–∞—Å—Ç–∞—É
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audioElement = document.getElementById(`audio-${word}`);
                        audioElement.src = audioUrl;
                        audioElement.style.display = 'block';
                        
                        // –ê—É–¥–∏–æ–ø–æ—Ç–æ–∫—Ç—ã —Ç–æ“õ—Ç–∞—Ç—É
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    button.classList.add('recording');
                    button.innerHTML = '<span>‚èπÔ∏è –¢–æ“õ—Ç–∞—Ç—É</span>';
                } catch (error) {
                    console.error('–ú–∏–∫—Ä–æ—Ñ–æ–Ω“ì–∞ “õ–æ–ª –∂–µ—Ç–∫—ñ–∑—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å:', error);
                    alert('–ú–∏–∫—Ä–æ—Ñ–æ–Ω“ì–∞ “õ–æ–ª –∂–µ—Ç–∫—ñ–∑—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å. –ë—Ä–∞—É–∑–µ—Ä –ø–∞—Ä–∞–º–µ—Ç—Ä–ª–µ—Ä—ñ–Ω —Ç–µ–∫—Å–µ—Ä—ñ“£—ñ–∑.');
                }
            } else {
                // –ñ–∞–∑—É–¥—ã —Ç–æ“õ—Ç–∞—Ç—É
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    isRecording = false;
                    button.classList.remove('recording');
                    button.innerHTML = '<span>üé§ –ñ–∞–∑—É</span>';
                }
            }
        }
        
        // –°”©–∑–¥–µ—Ä–¥—ñ —ñ–∑–¥–µ—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function searchWords() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                // –ï–≥–µ—Ä —ñ–∑–¥–µ—É –∂–æ–ª—ã –±–æ—Å –±–æ–ª—Å–∞, –∞“ì—ã–º–¥–∞“ì—ã –∫–∞—Ç–µ–≥–æ—Ä–∏—è –±–æ–π—ã–Ω—à–∞ —Å”©–∑–¥–µ—Ä–¥—ñ –∫”©—Ä—Å–µ—Ç—É
                if (currentCategory === 'all') {
                    currentWords = [...fullDictionary];
                } else {
                    currentWords = fullDictionary.filter(item => item.category === currentCategory);
                }
            } else {
                // –Ü–∑–¥–µ—É —Ç–µ—Ä–º—ñ–Ω—ñ –±–æ–π—ã–Ω—à–∞ —Å”©–∑–¥–µ—Ä–¥—ñ —ñ–∑–¥–µ—É
                currentWords = fullDictionary.filter(item => 
                    item.word.toLowerCase().includes(searchTerm) ||
                    item.meaning.toLowerCase().includes(searchTerm) ||
                    item.translation.toLowerCase().includes(searchTerm)
                );
            }
            
            renderWords(currentWords);
        }
        
        // ”ò—Ä—ñ–ø –±–æ–π—ã–Ω—à–∞ —Å“Ø–∑–≥—ñ–ª–µ—É
        function filterByLetter(letter) {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                if (currentCategory === 'all') {
                    currentWords = fullDictionary.filter(item => 
                        item.word.toLowerCase().startsWith(letter.toLowerCase())
                    );
                } else {
                    currentWords = fullDictionary.filter(item => 
                        item.category === currentCategory && 
                        item.word.toLowerCase().startsWith(letter.toLowerCase())
                    );
                }
            } else {
                currentWords = fullDictionary.filter(item => 
                    (item.word.toLowerCase().includes(searchTerm) ||
                    item.meaning.toLowerCase().includes(searchTerm) ||
                    item.translation.toLowerCase().includes(searchTerm)) &&
                    item.word.toLowerCase().startsWith(letter.toLowerCase())
                );
            }
            
            renderWords(currentWords);
        }
        
        // –ö–∞—Ç–µ–≥–æ—Ä–∏—è–Ω—ã ”©–∑–≥–µ—Ä—Ç—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function changeCategory(category) {
            currentCategory = category;
            
            // –ë–∞—Ä–ª—ã“õ –±–∞—Ç—ã—Ä–º–∞–ª–∞—Ä–¥—ã –±–µ–ª—Å–µ–Ω–¥—ñ –µ–º–µ—Å –µ—Ç—É
            categoryTabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ê“ì—ã–º–¥–∞“ì—ã –±–∞—Ç—ã—Ä–º–∞–Ω—ã –±–µ–ª—Å–µ–Ω–¥—ñ –µ—Ç—É
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            // –°”©–∑–¥–µ—Ä–¥—ñ –∫”©—Ä—Å–µ—Ç—É
            if (category === 'all') {
                currentWords = [...fullDictionary];
            } else {
                currentWords = fullDictionary.filter(item => item.category === category);
            }
            
            renderWords(currentWords);
        }
        
        // –ë–∞–π–ª–∞–Ω—ã—Å—Ç–∞—Ä–¥—ã –æ—Ä–Ω–∞—Ç—É
        searchBtn.addEventListener('click', searchWords);
        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchWords();
            }
        });
        
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const category = this.getAttribute('data-category');
                changeCategory(category);
            });
        });
        
        // –ë–∞—Å—Ç–∞–ø“õ—ã –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderAlphabet();
        renderWords(fullDictionary);
    </script>
